<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Prosign - Create your E-Mail signature withs ease!</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/styles/shared-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body class="fadeIn bg-dark">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="index.html"><img src="assets/img/icon.png"
                    width="40px"></a><button data-bs-toggle="collapse" class="navbar-toggler"
                data-bs-target="#navbarResponsive"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-white masthead">
        <div class="masthead-content h-full">
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card my-2 border-0 rounded-5">
                            <div class="card-body p-5 bg-dark rounded-5">
                                <h2 class="card-title text">You are just one step away!</h2>
                                <form>
                                    <div class="form-group">
                                        <label for="inputEmail">Email address</label>
                                        <input type="email" class="form-control bg-dark text-white" id="inputEmail"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="inputPassword">Password</label>
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control bg-dark text-white"
                                                    id="inputPassword" placeholder="Password">
                                            </div>
                                            <div class="col-sm-4">
                                                <button type="submit"
                                                    class="btn btn-primary btn-block bg-secondary w-100">Sign in
                                                    &nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </form>
                                <div class="mb-3 w-100">
                                    <button type="button" class="btn btn-lg btn-danger btn-block"><i
                                            class="fa fa-google"></i> &nbsp;
                                        Sign in with Gmail</button>
                                </div>
                                <div class="w-100">
                                    <button type="button" class="btn btn-lg btn-dark btn-block"><i
                                            class="fa fa-github"></i> &nbsp;
                                        Sign in with Github</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
