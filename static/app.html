<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Prosign - Create your E-Mail signature with ease!</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/styles/shared-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

</head>

<body class="fadeIn">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container">
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive"><span
                    class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Back Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mt-10rem container-fluid">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group mt-1">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="form-group mt-1">
                        <label for="profession">Profession</label>
                        <input type="text" class="form-control" id="profession">
                    </div>
                    <div class="form-group mt-1">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                    <div class="form-group mt-1">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber">
                    </div>
                    <div class="form-group mt-1">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group mt-1">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" id="website">
                    </div>
                    <div class="form-group mt-1">
                        <label for="linkedin">LinkedIn</label>
                        <input type="text" class="form-control" id="linkedin">
                    </div>
                    <div class="form-group mt-1">
                        <label for="github">Github</label>
                        <input type="text" class="form-control" id="github">
                    </div>
                    <div class="form-group mt-5">
                        <label for="image">Upload Logo</label>
                        <input type="file" class="form-control-file bg-dark text-white rounded-2" id="image">
                    </div>
                    <button id="generateSignature" class="btn btn-primary btn-block mt-4 btn-lg">Generate
                        Signature</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="menu-custom-top hidden">
                    <button class="btn btn-primary" id="copy" data-clipboard-target="#signature"><i
                            class="fa fa-clipboard"></i>&nbsp;&nbsp;Copy to Clipboard</button>
                    <button class="btn btn-primary" id="email-me"><i class="fa fa-send"></i>&nbsp;&nbsp;Email to
                        Me</button>
                </div>
                <div id="signature" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Select a Style:
                    </div>
                    <div class="card-body">
                        <div id="TheProfessional" class="card mb-3 selected-tab" style="cursor: pointer;">
                            <div class="card-body">
                                <h5 class="card-title">The Professional</h5>
                                <p class="card-text"><img src="/static/assets/img/professional.png" width="250px"></p>
                            </div>
                        </div>
                        <div id="TheCreative" class="card mb-3" style="cursor: pointer;">
                            <div class="card-body">
                                <h5 class="card-title">Creative</h5>
                                <p class="card-text"><img src="/static/assets/img/creative.png" width="250px"></p>
                            </div>
                        </div>
                        <div id="TheTechie" class="card mb-3" style="cursor: pointer;">
                            <div class="card-body">
                                <h5 class="card-title">Tech Savvy</h5>
                                <p class="card-text"><img src="/static/assets/img/techsavvy.png" width="250px"></p>
                            </div>
                        </div>
                        <div id="TheMinimal" class="card mb-3" style="cursor: pointer;">
                            <div class="card-body">
                                <h5 class="card-title">Minimalist</h5>
                                <p class="card-text"><img src="/static/assets/img/minimalis.png" width="250px"></p>
                            </div>
                        </div>
                        <div id="TheModern" class="card mb-3" style="cursor: pointer;">
                            <div class="card-body">
                                <h5 class="card-title">Modern</h5>
                                <p class="card-text"><img src="/static/assets/img/modern.png" width="250px"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/generate.js"></script>
    <script src="assets/js/utils/selection_tabs.js"></script>
    <script src="assets/js/utils/clipboard.js"></script>
</body>

<div class="alert alert-success" role="alert">
    Signature copied to clipboard!
</div>


</html>
